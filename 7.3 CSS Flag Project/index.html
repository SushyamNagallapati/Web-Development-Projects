<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      .flag {
        position: relative;
        width: 900px;
        height: 600px;
        background-color: #ce1116;
      }

      p {
        font-size: 5rem;
        margin: 0;
        text-align: center;
      }

      .flag > p {
        color: white;
      }

      div div p {
        background-color: white;
        border-radius: 50%;
        height: 200px;
        left: 350px;
        position: relative;
        top: 50px;
        width: 200px;
      }

      .flag > div {
        position: absolute;
        width: 100%;
        height: 300px;
        background-color: #002868;
        top: 150px;
      }
    </style>
  </head>

  <body>
    <div class="flag">
      <p>The Flag</p>
      <div>
        <div>
          <p>of Laos</p>
        </div>
      </div>
    </div>
  </body>
</html>
